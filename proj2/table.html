<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Adjustable Table with Image</title>
  <style>
    /* Basic styling for the table */
    table {
      width: 100%;
      border-collapse: collapse;
      text-align: center;
    }

    th, td {
      padding: 10px;
      border: 1px solid #ccc;
    }

    /* Adjust the table layout for smaller screens */
    @media (max-width: 768px) {
      table {
        font-size: 14px;
      }
    }

    /* Adjust the image size for smaller screens */
    img {
      max-width: 100%;
      height: auto;
    }
  </style>
</head>
<body>
  <h1>Student Details</h1>
  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Branch</th>
        <th>Year</th>
        <th>Current semester</th>
        <th>Mob. </th>
        <th>Image</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>John Doe</td>
        <td>CSE</td>
        <td>2nd</td>
        <td>3</td>
        <td>123456</td><td><img src="image1.jpg"></td>
      </tr>
      <tr>
        <td>Jane Smith</td>
         <td>IT</td>
        <td>3rd</td>
        <td>5</td>
        <td>526495</td><td><img src="image2.jpg"></td>
      </tr>
    </tbody>
  </table>
</body>
</html>
